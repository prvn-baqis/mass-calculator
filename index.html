<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mass & Volume Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 40px auto;
    background: #1e1e1e;
    color: #eaeaea;
    padding: 20px;
    border-radius: 10px;
  }
  h2 { text-align: center; }
  label { display: block; margin-top: 10px; }
  input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
  }
  button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #0078ff;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover { background-color: #005fcc; }
  #result { margin-top: 20px; font-weight: bold; text-align: center; }
</style>
</head>
<body>
  <h2>Mass / Volume Calculator</h2>

  <label>Density (kg/m³):</label>
  <input id="density" type="number" step="any" placeholder="e.g., 867">

  <label>Volume (mL):</label>
  <input id="volume" type="number" step="any" placeholder="leave blank to calculate volume">

  <label>Desired Weight Percentage (%):</label>
  <input id="percentage" type="number" step="any" placeholder="e.g., 1">

  <label>Mass (grams):</label>
  <input id="mass" type="number" step="any" placeholder="leave blank to calculate mass">

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

<script>
function calculate() {
  const density = parseFloat(document.getElementById('density').value);
  const volume_ml = parseFloat(document.getElementById('volume').value);
  const percentage = parseFloat(document.getElementById('percentage').value);
  const mass_g = parseFloat(document.getElementById('mass').value);
  const resultDiv = document.getElementById('result');

  resultDiv.textContent = "";

  if (isNaN(density) || isNaN(percentage)) {
    resultDiv.textContent = "Please enter both density and percentage.";
    return;
  }

  // Calculate required mass
  if (!isNaN(volume_ml) && isNaN(mass_g)) {
    const volume_m3 = volume_ml * 1e-6; // mL → m³
    const solution_mass_kg = density * volume_m3;
    const solution_mass_g = solution_mass_kg * 1000;
    const required_mass = (percentage / 100) * solution_mass_g;
    resultDiv.textContent = `Required mass: ${required_mass.toFixed(4)} grams`;
  }

  // Calculate required volume
  else if (isNaN(volume_ml) && !isNaN(mass_g)) {
    const solution_mass_g = (mass_g * 100) / percentage;
    const solution_mass_kg = solution_mass_g / 1000;
    const volume_m3 = solution_mass_kg / density;
    const volume_ml_result = volume_m3 * 1e6; // m³ → mL
    resultDiv.textContent = `Required volume: ${volume_ml_result.toFixed(4)} mL`;
  }

  else {
    resultDiv.textContent = "Please fill either mass or volume (not both).";
  }
}
</script>
</body>
</html>
