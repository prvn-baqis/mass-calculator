<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mass / Volume / Percentage Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 40px auto;
    background: #1e1e1e;
    color: #eaeaea;
    padding: 20px;
    border-radius: 10px;
  }
  h2 { text-align: center; }
  label { display: block; margin-top: 10px; }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
  }
  button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #0078ff;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover { background-color: #005fcc; }
  #result { margin-top: 20px; font-weight: bold; text-align: center; }
</style>
</head>
<body>
  <h2>Solution Calculator</h2>

  <label>Calculation Mode:</label>
  <select id="mode">
    <option value="mass">Calculate Mass</option>
    <option value="volume">Calculate Volume</option>
    <option value="percentage">Calculate Weight Percentage</option>
  </select>

  <label>Density (kg/mÂ³):</label>
  <input id="density" type="number" step="any">

  <label>Volume (mL):</label>
  <input id="volume" type="number" step="any" placeholder="Used in modes: Mass, wt%">

  <label>Weight Percentage (%):</label>
  <input id="percentage" type="number" step="any" placeholder="Used in modes: Mass, Volume">

  <label>Mass (g):</label>
  <input id="mass" type="number" step="any" placeholder="Used in modes: Volume, wt%">

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

<script>
function solventMass(density, volume_ml) {
  return density * (volume_ml * 1e-6) * 1000; // g
}

function calculate() {
  const mode = document.getElementById('mode').value;
  const density = parseFloat(document.getElementById('density').value);
  const volume_ml = parseFloat(document.getElementById('volume').value);
  const percent = parseFloat(document.getElementById('percentage').value);
  const mass_g = parseFloat(document.getElementById('mass').value);
  const result = document.getElementById('result');
  result.textContent = "";

  if (isNaN(density)) {
    result.textContent = "Enter density.";
    return;
  }

  // MODE 1: Mass
  if (mode === "mass") {
    if (isNaN(volume_ml) || isNaN(percent)) {
      result.textContent = "Enter volume (mL) and percentage.";
      return;
    }
    const m_solvent = solventMass(density, volume_ml);
    const m_solute = (percent / (100 - percent)) * m_solvent;
    result.textContent = `Required mass: ${m_solute.toFixed(4)} g`;
  }

  // MODE 2: Volume
  else if (mode === "volume") {
    if (isNaN(mass_g) || isNaN(percent)) {
      result.textContent = "Enter mass (g) and percentage.";
      return;
    }
    const m_solvent = mass_g * (100 - percent) / percent;
    const volume_m3 = (m_solvent / 1000) / density;
    const volume_ml_result = volume_m3 * 1e6;
    result.textContent = `Required volume: ${volume_ml_result.toFixed(4)} mL`;
  }

  // MODE 3: Percentage
  else if (mode === "percentage") {
    if (isNaN(volume_ml) || isNaN(mass_g)) {
      result.textContent = "Enter volume (mL) and mass (g).";
      return;
    }
    const m_solvent = solventMass(density, volume_ml);
    const pct = (mass_g / (mass_g + m_solvent)) * 100;
    result.textContent = `Weight percentage: ${pct.toFixed(4)} %`;
  }
}
</script>
</body>
</html>
